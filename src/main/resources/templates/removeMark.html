<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-lg-3" id="myScrollspy">
            <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="125">
                <li class="active"><a href="#section-1">提取水印</a></li>

                <li><a href="#section-3">生成图片</a></li>
                <li><a href="#section-4">水印追溯</a></li>

            </ul>
        </div>
        <div class="col-lg-9">
            <h2>
                <span  class="" id="section-1" style="font-weight: bold">提取水印</span><br>
            </h2>
            <hr>

            <p style="">
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">子集比例： </span>
                <input  id="ratioInput" type="number" step="0.1" max="1" min="0.1"  placeholder="例如1, 0.9, 0.8" class=" userInput col-lg-4"  style="color: #333333"/><br>
                <button id = "pickMarkBtn" value="modify" class=" btn btn-primary btn-lg " style="margin-left:30px;font-size: 24px" >提取水印</button>
            </div>
            <br>

            </p>
            <hr style="margin-top: 80px;color: white!important;">

            <h2 class="">
                <span  class="" id="section-2" style="font-weight: bold">水印处理</span><br>
            </h2>
            <hr>

            <p style="">
            <div class="row" style="" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify">水印序列：</span>
                <textarea id="markSeq" rows="16" readonly cols="65" onkeyup="this.value=this.value.replace(/[^\r\n0-9]/g,'');" style="font-size: 12px;color: #333333;  font-family:Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;"></textarea>
            </div>
            <br>
            <div class="col-lg-9" style="text-align:center">
                <button id = "generatePicBinaryBtn" value="modify" class=" btn btn-primary btn-lg " style="margin-left: 50px;height: 52px;font-size: 24px;width: 410px">生成图片二值序列</button>
            </div>
            </p>

            <hr style="margin-top: 80px;">
            <h2 class="">
                <span  class="" id="section-3" style="font-weight: bold">生成图片</span><br>
            </h2>
            <hr>
            <p style="">
            <div class="row" style="" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify">二值序列：</span>
                <textarea id="picBinarySeq" rows="16" readonly cols="65" onkeyup="this.value=this.value.replace(/[^\r\n0-9]/g,'');" style="font-size: 12px;color: #333333;  font-family:Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;"></textarea>
            </div>
            <br>
            <div class=" col-lg-9" style="text-align:center;align-items: center">
                <button id = "generatePicBtn" value="modify" class=" btn btn-primary btn-lg " style="margin-left: 50px;height: 52px;font-size: 24px;width: 410px">生成水印图片</button>
            </div>
            <br><br>
            <div class="row col-lg-12" style="height: 42px!important;margin-top: 20px;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify">水印图片：</span>
                <img id = "markPic" style="width: 256px;height: 64px;">
            </div>
            </p>
            <br/>

            <hr style="margin-top: 80px;">
            <h2 class="">
                <span  class="" id="section-4" style="font-weight: bold">水印追溯</span><br>
            </h2>
            <hr>
            <p style="">
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">水印文字： </span>
                <input  id="firmSignInput" type="text"  placeholder="请输入水印图片上的文字" class=" userInput col-lg-4"  style="color: #333333"/><br>
                <button id = "searchBtn" value="modify" class=" btn btn-primary btn-lg " style="margin-left:30px;font-size: 24px" >查找记录</button>
            </div>
            <br>
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">共享方名称： </span>
                <span  id="firmNameInput" type="text"  placeholder="" readonly class=" userInput col-lg-6"  style="font-size:22px;color: whitesmoke"></span><br>
            </div>
            <br>
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">数据名称： </span>
                <span  id="dataNameInput" type="text"  placeholder="" readonly class=" userInput col-lg-6"  style="color: whitesmoke;font-size:22px;"></span><br>
            </div>
            <br>
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">水印时间： </span>
                <span  id="markTime" type="text"  placeholder="" readonly class=" userInput col-lg-6"  style="color: whitesmoke;font-size:22px;"></span><br>
            </div>
            <br>
            <div class="row" style="height: 42px!important;" >
                <span class="col-lg-2" style="margin-top: 5px;text-align-last:justify;">水印图片： </span>
                <img id = "tracePic" style="width: 256px;height: 64px;">
            </div>
            </p>
            <br/>

            <br><br><br>
            <hr>
        </div>
    </div>
</div>
<script>
    let markSeq=[];
    let picBinary=[];
    function getMarkByAll() {
        swal({
            title: "提取水印中",
            showConfirmButton: false,
            imageUrl: "./img/loading.gif",
            showCancelButton: false,
            timer:150000
        })

        let dom = document.getElementById("markSeq")
        dom.value = ""
        $.ajax({
            url:"http://localhost:8088/mark/pickMark",
            type:"post",
            success:function(res){
                console.log(res)
                if(res.status == 500){
                    swal("错误","数据表B为空，请重试","error")
                }
                let s = ""
                markSeq = res.markSeq;
                if(res.code != 0)
                {
                    swal("错误","数据表B为空，请重试","error")
                }
                swal("成功","提取水印成功","success")

                for (let i = 0; i < markSeq.length; i++) {
                    s += markSeq[i]
                    if((i+1)%64 == 0){
                        s += "\n"
                    }
                }
                dom.value = s;
                // console.log(picBin)
            },
            fail:function(res){
                if(res.status == 500){
                    swal("错误","数据表B为空，请重试","error")
                }
                console.log(res)
                swal("错误","提取水印失败，请重试","fail")
            },
            error:function (res) {
                swal("错误","数据表B为空，请重试","error")

            },
        })
    }

    function getMarkByPart(p) {
        swal({
            title: "提取水印中",
            showConfirmButton: false,
            imageUrl: "./img/loading.gif",
            showCancelButton: false,
            timer:150000
        })

        let dom = document.getElementById("markSeq")
        dom.value = ""
        $.ajax({
            url:"http://localhost:8088/mark/pickMarkByPart",
            type:"post",
            data:{
                persent:p
            },
            success:function(res){
                console.log(res)
                if(res.status == 500){
                    swal("错误","数据表B为空，请重试","error")
                }
                let s = ""
                markSeq = res.markSeq;
                if(res.code != 0)
                {
                    swal("错误","数据表B为空，请重试","fail")
                }
                swal("成功","提取水印成功","success")

                for (let i = 0; i < markSeq.length; i++) {
                    s += markSeq[i]
                    if((i+1)%64 == 0){
                        s += "\n"
                    }
                }
                dom.value = s;
                console.log(p)
                // console.log(picBin)
            },
            fail:function (res) {
                if(res.status == 500){
                    swal("错误","数据表B为空，请重试","error")
                }
                console.log(res)
                swal("错误","提取水印失败，请重试","fail")
            },
            error:function (res) {
                swal("错误","数据表B为空，请重试","error")

            }
        })
    }

    function getPicBinarySeq(){
        let dom = document.getElementById("picBinarySeq")
        dom.value = ""
        $.ajax({
            url:"http://localhost:8088/mark/restoreMark",
            type:"post",
            data:{
                W:markSeq.toString()
            },
            success:function(res){
                let s = ""
                picBinary = res.imageBinary;
                for (let i = 0; i < picBinary.length; i++) {
                    s += picBinary[i]
                    if((i+1)%64 == 0){
                        s += "\n"
                    }
                }
                dom.value = s;
                // console.log(picBin)
            }
        })
    }

    function getPic(){

        $.ajax({
            url:"http://localhost:8088/mark/image",
            type:"post",
            data:{
                W_B:picBinary.toString(),
            },
            success:function(res){
                document.getElementById("markPic").src = "http://localhost:8088/image/restorePic.bmp?"+Math.random()

                console.log(res)
            },
            fail:function (res) {
                swal("错误","生成图片失败，请重试","error")

            }
        })
    }

    function getRecord(firmSign){
        let firmNameDom = document.getElementById("firmNameInput")
        let dataNameDom = document.getElementById("dataNameInput")
        let timeDom = document.getElementById("markTime")
        let tracePicDom = document.getElementById("tracePic")

        $.ajax({
            url:"http://localhost:8088/markRecord/searchByFirmSign",
            type:"post",
            data:{
                firmSign:firmSign,
            },
            success:function(res){
                tracePicDom.src = "http://localhost:8088/image/tracePic.bmp?"+Math.random()
                firmNameDom.innerText = res.markRecord[0].firmName;
                timeDom.innerText = res.markRecord[0].executeTime;
                dataNameDom.innerText = res.markRecord[0].dataName
                console.log(res)
            },
            fail:function (res) {
                swal("错误","未找到","error")

            }
        })
    }

    $("#pickMarkBtn").click(function () {
        let p = document.getElementById("ratioInput").value
        if(p == ""||p==null){
            swal("错误","请输入子集比例","error")
            return;
        }
        markSeq = []
        if(p == 1){
            getMarkByAll()
            console.log("all")
        }
        else
        {
            getMarkByPart(p)
            console.log("part")
        }
    })

    $("#generatePicBinaryBtn").click(function () {
        if(markSeq.length===0){
            swal("错误","尚未提取水印","error")
            return
        }
        picBinary = []
        getPicBinarySeq()
    })

    $("#generatePicBtn").click(function () {
        if(picBinary.length===0){
            swal("错误","尚未生成二值序列","error")
            return
        }
        document.getElementById("markPic").src = ""
        getPic()
    })

    $("#searchBtn").click(function () {
        let firmSign = document.getElementById("firmSignInput").value
        getRecord(firmSign)

    })
</script>

</body>
