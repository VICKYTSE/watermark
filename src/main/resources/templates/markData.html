    function getDataBulk() {
        $.ajax({
            url:"http://localhost:8088/orderB/getAllCount",
            type:"get",
            async:false,
            success:function(res){

                document.getElementById("tableNameSpan").textContent = "order_20161110_b"
                document.getElementById("dataBulkSpan").textContent = res.count
                count = res.count

            },
            fail:function (res) {
            },
            complete:function () {
            }
        })
    }
    function getData() {
        $('#dataTab').bootstrapTable({
            ajax:function(request){
                $.ajax({
                    url:"http://localhost:8088/orderB/getTenRecord",
                    type: "get",
                    success:function (res) {
                        let list = res.orderList
                        for (let i =0;i<list.length;i++)
                        {
                            delete list[i].h1
                        }
                        console.log(list)
                        request.success({
                            row : list
                        });
                        $("#dataTab").bootstrapTable('load',res.orderList)
                    },
                    error:function () {
                        swal("错误","获取数据失败","fail")
                    }
                });
            },
            title:"订单数据",
            // toolbar: "#toolbar",
            // striped: true, // 是否显示行间隔色

            pageSize: "6",

                    title: 'orderId',

    function showPieChart(dataCount){
        let data = []

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['15分钟内','15-30分钟','30-60分钟','1-2小时','大于2小时']
            },
            series : [
                {
                    name: '订单耗时',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:data,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        if (option && typeof option == "object") {

        }
